<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>三栏布局：table布局</title>
	<style>
		*{
			margin: 0;
		}
		main.wrap{
			display: table;
			width: 100%;
		}
		.left,.center,.right{
			height: 500px;
			display: table-cell;
		}
		aside.left{
			background-color: #a5f5c7;
			width: 200px;
		}
		article.center{
			background-color: skyblue;
		}
		aside.right{
			background-color: #ff88b2;
			width: 200px;
		}
	</style>
</head>
<body>
<main class="wrap">
	<aside class="left">
		<h3>我还是很喜欢你，</h3>
	</aside>
	<article class="center">
		<h3>像风走了八千里，</h3>
	</article>
	<aside class="right">
		<h3>不问归期。</h3>
	</aside>
</main>
</body>
</html>
