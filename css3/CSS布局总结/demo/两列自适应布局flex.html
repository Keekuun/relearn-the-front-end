<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>两列自适应布局:flex</title>
	<style>
		.wrap {
			display: flex;
		}

		.left {
			background-color: cyan;
			margin-right: 10px;

			flex: 1; // 去掉为则为自适应大小
		}

		.right {
			background-color: aliceblue;
			margin-left: 10px;

			flex: 1;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="left">
		<h2>左青龙</h2>
		<h2>左青龙</h2>
		<h2>左青龙</h2>
		<h2>左青龙</h2>
		<h2>左青龙</h2>
	</div>
	<div class="right">
		<h2>右白虎</h2>
		<h2>右白虎</h2>
		<h2>右白虎</h2>
		<h2>右白虎</h2>
		<h2>右白虎</h2>
	</div>
</div>
</body>
</html>
