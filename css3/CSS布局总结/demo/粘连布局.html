<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>粘连布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			/*高度一层层继承下来*/
			height: 100%;
		}
		.wrap{
			min-height: 100%;
			background: pink;
			text-align: center;
			overflow: hidden;
		}
		.wrap .main {
			padding-bottom: 50px;
			background: #a5f5c7;
		}
		.footer {
			height: 50px;
			line-height: 50px;
			background: deeppink;
			text-align: center;
			margin-top: -50px;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="main">
		<h3>我不够长</h3>
		<h3>我不够长</h3>
		<h3>我不够长</h3>
		<h3>我不够长</h3>
		<h3>我不够长</h3>
	</div>
</div>

<div class="footer">我是有底线的</div>
</body>
</html>
