<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>三栏布局：等高布局（利用bg img）</title>
	<style>
		* {
			margin: 0;
		}

		.clearfix{
			clear: both;
		}

		main.wrap {
			/*注意img必须足够宽*/
			background: url("../img/bg.png") repeat-y;
			width: 100%;
			height: 500px;
			margin: 0 auto;
		}

		.left, .center, .right {
			float: left;
		}

		article.center {
			/*background-color: skyblue;*/
			width: calc(100% - 200px - 200px);
		}

		aside.left {
			/*background-color: #a5f5c7;*/
			width: 200px;
		}

		aside.right {
			/*background-color: #ff88b2;*/
			width: 200px;
		}
	</style>
</head>
<body>
<main class="wrap clearfix">
	<aside class="left">
		<h3>我还是很喜欢你，</h3>
	</aside>

	<article class="center">
		<h3>像吃了花椒的邻居，</h3>
	</article>

	<aside class="right">
		<h3>麻了隔壁。（😂）</h3>
	</aside>
</main>
</body>
</html>
