<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script  src="http://code.jquery.com/jquery-2.2.4.js"></script>
	<script>
      window.onload = function () {
          const oTxtUser = document.getElementById('user');
          const oTxtPass = document.getElementById('pass');
          const oBtnLogin = document.getElementById('login_btn');
          oBtnLogin.onclick = function () {
              $.ajax({
                  url: '/user',
                  data: {act: 'login', user: oTxtUser.value, pass: oTxtPass.value},
                  type: 'get',
                  success: function (str) {
                      let json = eval('(' + str + ')');
                      if (json.ok) {
                          alert('登录成功');
                      } else {
                          alert('登录失败');
                      }
                  },
                  error: function () {
                      alert('通信错误')
                  }
              })
          }
      }
	</script>
</head>
<body>
<label for="user">用户名：</label>
<input type="text" id="user"><br>
<label for="pass">密码：</label>
<input type="password" id="pass"><br>
<input type="button" id="login_btn" value="登陆">
</body>
</html>
